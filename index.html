<!doctype html>
<html>

<head>
    <title>Socket.IO chat</title>
    <style>

        body {
            font: 32px Helvetica, Arial;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 id="voltage">L.O.S</h1>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('voltage', function (msg) {
            document.getElementById("voltage").innerHTML = msg + "v"
        });
    </script>
</body>

</html>
